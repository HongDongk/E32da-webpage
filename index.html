<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3da</title> 
    <link rel="stylesheet" href="css/reset.css" /> 
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
      </header>
      
      <div id="login_container">
        <div class="container_pc">
          <div class="tit_wrap">
            <h2>회원가입</h2>
            <span>E-3DA의 홈페이지가입을 환영합니다.</span>
          </div>
   
      <div id="must">* 필수 입력란 입니다.</div>
    
    <form class="informations" action="()" method="get" enctype="multipart/form-data" >
        
        <div>
            <label for='nname'>닉네임</label>
            <input id='nname' name='nname' type='text' placeholder=' 닉네임을 설정하세요.'/> 
        </div>
        <div>
            <label for='email'>이메일*</label>
            <input id='email' name='email' type='email' placeholder='* 이메일 주소를 입력하세요.'/> 
        </div>
        <div>
            <label for='password'>비밀번호*</label>
            <input id='password' name='password' type='password' placeholder='* 최소 8자리 이상(영문, 숫자, 특수문자 중 2가지 이상 조합)'/> 
        </div>
        <div>
            <label for='confirm'>비밀번호확인*</label>
            <input id='confirm' name='confirm' type='password' placeholder='* 확인을 위해 비밀번호를 재입력해주세요.'/> 
        </div>
        <span>
            <label for='pnumber'>휴대폰번호*</label>
            <input id='pnumber' name='pnumber' type='tel' placeholder='* 전화번호를 입력하세요.'/> 
        </span>
        <span><button>인증</button></span>
        
        <p>
          <input type="submit" value="가입하기">
        </p>
    </form>
</body>


</html>
